<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
  <h2>로그인 화면</h2>
  <div th:if="${param.error}">
    <p style="color:red">사용자 혹은 비밀번호 오류</p>
  </div>
  <div th:if="${param.logout}">
    <p style="color:blue">로그아웃 성공</p>
  </div>
  <form th:action="@{/login_process}" method="post" th:object="${userDto}">
    <div>
      <label for="userid">사용자 아이디</label>
      <input type="text" th:field="*{userid}">
    </div>
    <div>
      <label for="pwd">사용자 암호</label>
      <input type="password" th:field="*{pwd}">
    </div>
    <div>
      <input type="submit" value="로그인">
    </div>
  </form>
</body>
</html>
